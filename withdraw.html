<!DOCTYPE html>
<html>
<head>
  <title>Withdraw Funds</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmUL2bFsNdyBbTWMrnY-yaKI8hAWqLynI",
      authDomain: "real-estate-investment-360d2.firebaseapp.com",
      projectId: "real-estate-investment-360d2",
      storageBucket: "real-estate-investment-360d2.firebasestorage.app",
      messagingSenderId: "459495660687",
      appId: "1:459495660687:web:2595afa1e611a9757364fa",
      measurementId: "G-9FTJ7LMDJD"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    window.submitWithdrawal = async function() {
      const user = auth.currentUser;
      const amount = document.getElementById("amount").value;
      const crypto = document.getElementById("crypto").value;
      const wallet = document.getElementById("wallet").value;

      if (!amount || amount <= 0) {
        alert("Enter valid amount");
        return;
      }

      if (!wallet) {
        alert("Enter your wallet address");
        return;
      }

      await addDoc(collection(db, "withdrawals"), {
        uid: user.uid,
        email: user.email,
        amount: Number(amount),
        crypto: crypto,
        walletAddress: wallet,
        status: "Pending",
        createdAt: serverTimestamp()
      });

      alert("Withdrawal request submitted successfully!");
      window.location.href = "dashboard.html";
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding-top: 60px;
    }

    .card {
      background: #1e293b;
      width: 350px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      background: #ef4444;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Crypto Withdrawal</h2>

    <input type="number" id="amount" placeholder="Enter Amount ($)">

    <select id="crypto">
      <option value="USDT">USDT (TRC20)</option>
      <option value="BTC">Bitcoin (BTC)</option>
    </select>

    <input type="text" id="wallet" placeholder="Enter Your Wallet Address">

    <button onclick="submitWithdrawal()">Submit Withdrawal</button>
  </div>

</body>
</html>
