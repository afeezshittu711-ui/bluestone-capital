<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #111;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .request {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .request:last-child {
      border-bottom: none;
    }

    button {
      background: #111;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #333;
    }

    .amount {
      font-weight: bold;
      color: #2c7a00;
    }

    .withdraw {
      color: #c10000;
    }
  </style>
</head>

<body>

  <h1>Admin Dashboard</h1>

  <div class="card">
    <h2>Deposit Requests</h2>
    <div id="depositRequests"></div>
  </div>

  <div class="card">
    <h2>Withdrawal Requests</h2>
    <div id="withdrawalRequests"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, getDoc } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmUL2bFsNdyBbTWMrnY-yaKI8hAWqLynI",
      authDomain: "real-estate-investment-360d2.firebaseapp.com",
      projectId: "real-estate-investment-360d2",
      storageBucket: "real-estate-investment-360d2.firebasestorage.app",
      messagingSenderId: "459495660687",
      appId: "1:459495660687:web:2595afa1e611a9757364fa",
      measurementId: "G-9FTJ7LMDJD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const depositDiv = document.getElementById("depositRequests");
    const withdrawalDiv = document.getElementById("withdrawalRequests");

    async function loadDeposits() {
      const querySnapshot = await getDocs(collection(db, "deposits"));
      depositDiv.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();

        if (data.status === "Pending") {
          depositDiv.innerHTML += `
            <div class="request">
              <span>${data.email} - <span class="amount">$${data.amount}</span></span>
              <button onclick="approveDeposit('${docSnap.id}', '${data.email}', ${data.amount})">
                Approve
              </button>
            </div>
          `;
        }
      });
    }

    async function loadWithdrawals() {
      const querySnapshot = await getDocs(collection(db, "withdrawals"));
      withdrawalDiv.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();

        if (data.status === "Pending") {
          withdrawalDiv.innerHTML += `
            <div class="request">
              <span>${data.email} - <span class="amount withdraw">$${data.amount}</span></span>
              <button onclick="approveWithdrawal('${docSnap.id}', '${data.email}', ${data.amount})">
                Approve
              </button>
            </div>
          `;
        }
      });
    }

    window.approveDeposit = async function(id, email, amount) {
      const userRef = doc(db, "users", email);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const currentBalance = userSnap.data().balance || 0;
        await updateDoc(userRef, {
          balance: currentBalance + amount
        });
      }

      await updateDoc(doc(db, "deposits", id), {
        status: "Approved"
      });

      alert("Deposit Approved!");
      loadDeposits();
    };

    window.approveWithdrawal = async function(id, email, amount) {
      const userRef = doc(db, "users", email);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const currentBalance = userSnap.data().balance || 0;
        await updateDoc(userRef, {
          balance: currentBalance - amount
        });
      }

      await updateDoc(doc(db, "withdrawals", id), {
        status: "Approved"
      });

      alert("Withdrawal Approved!");
      loadWithdrawals();
    };

    loadDeposits();
    loadWithdrawals();
  </script>

</body>
</html>
