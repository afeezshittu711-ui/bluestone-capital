<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>

  <h1>Admin Deposit Approval</h1>

  <div id="depositList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmUL2bFsNdyBbTWMrnY-yaKI8hAWqLynI",
      authDomain: "real-estate-investment-360d2.firebaseapp.com",
      projectId: "real-estate-investment-360d2",
      storageBucket: "real-estate-investment-360d2.firebasestorage.app",
      messagingSenderId: "459495660687",
      appId: "1:459495660687:web:c99b6738f0644d9c7364fa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  // üîí CHANGE THIS TO YOUR EMAIL
  if (user.email !== "lovelovers250@gmail.com") {
    alert("Access Denied");
    window.location.href = "dashboard.html";
    return;
  }

  loadDeposits();
});
    });

    async function loadDeposits() {
      const querySnapshot = await getDocs(collection(db, "deposits"));
      const container = document.getElementById("depositList");
      container.innerHTML = "";

      querySnapshot.forEach((depositDoc) => {
        const data = depositDoc.data();

        container.innerHTML += `
          <div style="border:1px solid black; margin:10px; padding:10px;">
            <p>User ID: ${data.userId}</p>
            <p>Amount: $${data.amount}</p>
            <p>Status: ${data.status}</p>
            ${data.status === "Pending" ? `<button onclick="approveDeposit('${depositDoc.id}', '${data.userId}', ${data.amount})">Approve</button>` : ""}
          </div>
        `;
      });
    }

    window.approveDeposit = async function(depositId, userId, amount) {

      // 1Ô∏è‚É£ Update deposit status
      const depositRef = doc(db, "deposits", depositId);
      await updateDoc(depositRef, {
        status: "Approved"
      });

      // 2Ô∏è‚É£ Increase user balance
      const userRef = doc(db, "users", userId);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const currentBalance = userSnap.data().balance || 0;

        await updateDoc(userRef, {
          balance: currentBalance + amount
        });
      }

      alert("Deposit Approved & Balance Updated!");
      loadDeposits();
    };
  </script>

</body>
</html>
