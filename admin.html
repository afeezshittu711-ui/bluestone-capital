<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <h2>Deposit Requests</h2>
  <div id="depositRequests"></div>

  <h2>Withdrawal Requests</h2>
  <div id="withdrawalRequests"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc, getDoc } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // âœ… YOUR REAL FIREBASE CONFIG (ALREADY INSERTED)
    const firebaseConfig = {
      apiKey: "AIzaSyDmUL2bFsNdyBbTWMrnY-yaKI8hAWqLynI",
      authDomain: "real-estate-investment-360d2.firebaseapp.com",
      projectId: "real-estate-investment-360d2",
      storageBucket: "real-estate-investment-360d2.firebasestorage.app",
      messagingSenderId: "459495660687",
      appId: "1:459495660687:web:2595afa1e611a9757364fa",
      measurementId: "G-9FTJ7LMDJD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const depositDiv = document.getElementById("depositRequests");
    const withdrawalDiv = document.getElementById("withdrawalRequests");

    async function loadDeposits() {
      const querySnapshot = await getDocs(collection(db, "deposits"));
      depositDiv.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();

        if (data.status === "Pending") {
          depositDiv.innerHTML += `
            <p>
              ${data.email} - $${data.amount}
              <button onclick="approveDeposit('${docSnap.id}', '${data.email}', ${data.amount})">
                Approve
              </button>
            </p>
          `;
        }
      });
    }

    async function loadWithdrawals() {
      const querySnapshot = await getDocs(collection(db, "withdrawals"));
      withdrawalDiv.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();

        if (data.status === "Pending") {
          withdrawalDiv.innerHTML += `
            <p>
              ${data.email} - $${data.amount}
              <button onclick="approveWithdrawal('${docSnap.id}', '${data.email}', ${data.amount})">
                Approve
              </button>
            </p>
          `;
        }
      });
    }

    window.approveDeposit = async function(id, email, amount) {
      const userRef = doc(db, "users", email);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const currentBalance = userSnap.data().balance || 0;
        await updateDoc(userRef, {
          balance: currentBalance + amount
        });
      }

      await updateDoc(doc(db, "deposits", id), {
        status: "Approved"
      });

      alert("Deposit Approved!");
      loadDeposits();
    };

    window.approveWithdrawal = async function(id, email, amount) {
      const userRef = doc(db, "users", email);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const currentBalance = userSnap.data().balance || 0;
        await updateDoc(userRef, {
          balance: currentBalance - amount
        });
      }

      await updateDoc(doc(db, "withdrawals", id), {
        status: "Approved"
      });

      alert("Withdrawal Approved!");
      loadWithdrawals();
    };

    loadDeposits();
    loadWithdrawals();
  </script>
</body>
</html>
