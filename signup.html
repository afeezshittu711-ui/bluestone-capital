<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      width: 380px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
    }

    .footer a {
      color: #2563eb;
      text-decoration: none;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmUL2bFsNdyBbTWMrnY-yaKI8hAWqLynI",
      authDomain: "real-estate-investment-360d2.firebaseapp.com",
      projectId: "real-estate-investment-360d2",
      storageBucket: "real-estate-investment-360d2.firebasestorage.app",
      messagingSenderId: "459495660687",
      appId: "1:459495660687:web:c99b6738f0644d9c7364fa",
      measurementId: "G-4GK8MTNT7L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // EMAIL SIGNUP
    window.signup = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const fullName = document.getElementById("name").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          fullName: fullName,
          email: email,
          balance: 0,
          createdAt: new Date(),
          provider: "email"
        }, { merge: true });

        showSuccess();

      } catch (error) {
        alert(error.message);
      }
    };
  </script>
</head>

<body>

  <div class="card">
    <h2>Create Investment Account</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="signup()">Create Account</button>

    <div class="footer">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <!-- SUCCESS ANIMATION -->
  <script>
    function showSuccess() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#0f172a;
          color:white;
          flex-direction:column;
          font-family:Inter;
        ">
          <div style="
            width:100px;
            height:100px;
            border-radius:50%;
            background:#10b981;
            display:flex;
            justify-content:center;
            align-items:center;
            font-size:50px;
            animation:pop 0.6s ease forwards;
          ">âœ“</div>
          <h2 style="margin-top:20px;">Account Created Successfully!</h2>
          <p style="opacity:0.7;">Redirecting...</p>
        </div>
      `;

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 2500);
    }
  </script>

</body>
</html>
