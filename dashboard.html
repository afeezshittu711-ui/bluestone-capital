<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
</head>
<body>

  <h1>Investment Dashboard</h1>

  <p>Email: <span id="userEmail"></span></p>
  <p>Balance: $<span id="balance">0</span></p>

  <hr>

  <h3>Request Deposit</h3>
  <input type="number" id="depositAmount" placeholder="Enter amount">
  <button onclick="requestDeposit()">Submit</button>

  <h3>Your Deposits</h3>
  <div id="depositList"></div>

  <br>
  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmUL2bFsNdyBbTWMrnY-yaKI8hAWqLynI",
      authDomain: "real-estate-investment-360d2.firebaseapp.com",
      projectId: "real-estate-investment-360d2",
      storageBucket: "real-estate-investment-360d2.firebasestorage.app",
      messagingSenderId: "459495660687",
      appId: "1:459495660687:web:c99b6738f0644d9c7364fa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUser = user;
      document.getElementById("userEmail").innerText = user.email;

      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        document.getElementById("balance").innerText = docSnap.data().balance || 0;
      }

      loadDeposits();
      loadWithdrawals();
    });

    async function loadDeposits() {
      const q = query(collection(db, "deposits"), where("userId", "==", currentUser.uid));
      const querySnapshot = await getDocs(q);

      const list = document.getElementById("depositList");
      list.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        list.innerHTML += `<p>$${data.amount} - ${data.status}</p>`;
      });
    }

    window.requestDeposit = async function() {
      const amount = document.getElementById("depositAmount").value;

      if (!amount || amount <= 0) {
        alert("Enter valid amount");
        return;
      }

      await addDoc(collection(db, "deposits"), {
        userId: currentUser.uid,
        amount: Number(amount),
        status: "Pending",
        createdAt: new Date()
      });

      alert("Deposit request submitted!");
      document.getElementById("depositAmount").value = "";
      loadDeposits();
    };

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>

</body>
</html>
