<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      color: white;
    }

    .container {
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .balance-card {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      padding: 25px;
      border-radius: 16px;
      margin-top: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    .balance-card h2 {
      margin: 0;
      font-size: 28px;
    }

    .investment-wrapper {
      margin-top: 40px;
    }

    .investment-card {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      padding: 30px;
      border-radius: 18px;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .plan-badge {
      background: #10b981;
      display: inline-block;
      padding: 6px 12px;
      border-radius: 30px;
      font-size: 12px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .investment-summary {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .active-investment {
      margin-top: 25px;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
    }

    .logout-btn {
      background: #ef4444;
      width: auto;
      padding: 8px 14px;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmUL2bFsNdyBbTWMrnY-yaKI8hAWqLynI",
      authDomain: "real-estate-investment-360d2.firebaseapp.com",
      projectId: "real-estate-investment-360d2",
      storageBucket: "real-estate-investment-360d2.firebasestorage.app",
      messagingSenderId: "459495660687",
      appId: "1:459495660687:web:c99b6738f0644d9c7364fa",
      measurementId: "G-4GK8MTNT7L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const ROI_PERCENT = 0.5;
    const DURATION_MONTHS = 3;

    let currentUser = null;
    let currentInvestment = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUser = user;
        loadUserData();
        loadInvestment();
      }
    });

    async function loadUserData() {
      const userRef = doc(db, "users", currentUser.uid);
      const snap = await getDoc(userRef);
      if (snap.exists()) {
        document.getElementById("balance").innerText =
          "$" + (snap.data().balance || 0).toLocaleString();
      }
    }

    async function loadInvestment() {
      const invRef = doc(db, "investments", currentUser.uid);
      const snap = await getDoc(invRef);
      if (snap.exists()) {
        currentInvestment = snap.data();
        showActiveInvestment(currentInvestment);
      }
    }

    window.calculateReturn = function () {
      const amount = parseFloat(document.getElementById("depositAmount").value) || 0;
      const total = amount + (amount * ROI_PERCENT);
      document.getElementById("projectedReturn").innerText =
        "$" + total.toLocaleString();
    };

    window.startInvestment = async function () {
      const amount = parseFloat(document.getElementById("depositAmount").value);
      if (!amount || amount < 1000) {
        alert("Minimum investment is $1,000");
        return;
      }

      const maturityDate = new Date();
      maturityDate.setMonth(maturityDate.getMonth() + DURATION_MONTHS);

      const totalReturn = amount + (amount * ROI_PERCENT);

      await setDoc(doc(db, "investments", currentUser.uid), {
        amount,
        totalReturn,
        startDate: new Date(),
        maturityDate,
        claimed: false
      }, { merge: true });

      currentInvestment = {
        amount,
        totalReturn,
        maturityDate,
        claimed: false
      };

      showActiveInvestment(currentInvestment);
    };

    function showActiveInvestment(data) {
      document.getElementById("activeInvestment").style.display = "block";
      document.getElementById("activeAmount").innerText =
        "$" + data.amount.toLocaleString();

      const maturity = new Date(data.maturityDate);
      const claimBtn = document.getElementById("claimBtn");

      const interval = setInterval(() => {
        const now = new Date();
        const diff = maturity - now;

        if (diff <= 0 && !data.claimed) {
          document.getElementById("countdown").innerText = "Matured";
          claimBtn.disabled = false;
          clearInterval(interval);
        } else if (!data.claimed) {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          document.getElementById("countdown").innerText = days + " days remaining";
        } else {
          document.getElementById("countdown").innerText = "Completed";
          claimBtn.disabled = true;
        }
      }, 1000);
    }

    window.claimInvestment = async function () {
      if (!currentInvestment || currentInvestment.claimed) return;

      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      const currentBalance = userSnap.data().balance || 0;

      const newBalance = currentBalance + currentInvestment.totalReturn;

      await updateDoc(userRef, {
        balance: newBalance
      });

      await updateDoc(doc(db, "investments", currentUser.uid), {
        claimed: true
      });

      alert("Investment claimed successfully!");

      loadUserData();
      loadInvestment();
    };

    window.logout = function () {
      signOut(auth);
    };
  </script>
</head>

<body>

  <div class="container">

    <div class="header">
      <h1>Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="balance-card">
      <p>Available Balance</p>
      <h2 id="balance">$0</h2>
    </div>

    <div class="investment-wrapper">
      <div class="investment-card">

        <div class="plan-badge">Premium 3-Month Growth Plan</div>

        <label>Deposit Amount ($)</label>
        <input type="number" id="depositAmount"
          placeholder="Minimum $1,000"
          oninput="calculateReturn()">

        <div class="investment-summary">
          <div>
            <span>Duration</span>
            <strong>3 Months</strong>
          </div>
          <div>
            <span>Claim After 3 Months</span>
            <strong id="projectedReturn">$0</strong>
          </div>
        </div>

        <button onclick="startInvestment()">Invest Now</button>

        <div id="activeInvestment" class="active-investment" style="display:none;">
          <h4>Active Investment</h4>
          <p>Invested: <strong id="activeAmount"></strong></p>
          <p>Maturity Status: <strong id="countdown"></strong></p>

          <button id="claimBtn" disabled onclick="claimInvestment()">
            Claim Funds
          </button>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
