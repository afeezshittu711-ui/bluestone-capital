<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
    }

    header {
      background: #0f172a;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h2 {
      margin-top: 30px;
    }

    .container {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .transaction-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .deposit {
      color: #10b981;
      font-weight: bold;
    }

    .withdrawal {
      color: #ef4444;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .deposit-btn {
      background: #10b981;
      color: white;
      margin-right: 10px;
    }

    .withdraw-btn {
      background: #ef4444;
      color: white;
    }

    .logout-btn {
      background: #dc2626;
      color: white;
    }
  </style>
</head>

<body>

<header>
  <h1>Fintech Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="card">
    <h2>Accounts</h2>
    <p>Current Balance: <strong>$10,000</strong></p>
  </div>

  <div class="card">
    <h2>Portfolio Growth</h2>
    <p>+12% this month</p>
  </div>

  <div class="card">
    <h2>Transactions</h2>
    <div id="transactionsList">
      <p>No recent transactions</p>
    </div>
  </div>

  <!-- Quick Actions -->
  <div class="card">
    <h2>Quick Actions</h2>
    <button class="deposit-btn" onclick="window.location.href='deposit.html'">
      Deposit Funds
    </button>

    <button class="withdraw-btn" onclick="window.location.href='withdraw.html'">
      Withdraw Funds
    </button>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { 
    getFirestore, 
    collection, 
    query, 
    where, 
    orderBy, 
    onSnapshot 
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDmUL2bFsNdyBbTWMrnY-yaKI8hAWqLynI",
    authDomain: "real-estate-investment-360d2.firebaseapp.com",
    projectId: "real-estate-investment-360d2",
    storageBucket: "real-estate-investment-360d2.firebasestorage.app",
    messagingSenderId: "459495660687",
    appId: "1:459495660687:web:2595afa1e611a9757364fa",
    measurementId: "G-9FTJ7LMDJD"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const transactionsList = document.getElementById("transactionsList");

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    // ðŸ”¥ Real-time transactions listener
    const q = query(
      collection(db, "transactions"),
      where("uid", "==", user.uid),
      orderBy("createdAt", "desc")
    );

    onSnapshot(q, (snapshot) => {
      if (snapshot.empty) {
        transactionsList.innerHTML = "<p>No recent transactions</p>";
        return;
      }

      transactionsList.innerHTML = "";

      snapshot.forEach((doc) => {
        const data = doc.data();

        const div = document.createElement("div");
        div.classList.add("transaction-item");

        const typeClass = data.type === "Deposit" ? "deposit" : "withdrawal";

        div.innerHTML = `
          <div>
            <strong>${data.type}</strong><br>
            <small>${data.status}</small>
          </div>
          <div class="${typeClass}">
            $${data.amount}
          </div>
        `;

        transactionsList.appendChild(div);
      });
    });
  });

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

</body>
</html>
