<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f172a;
      color: #fff;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #1e293b, #0f172a);
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .logout-btn {
      background: #ef4444;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .container {
      padding: 20px;
    }

    .balance-card {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 25px;
    }

    .balance-card h2 {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .balance-card .amount {
      font-size: 32px;
      font-weight: 700;
    }

    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .stat-card {
      flex: 1;
      background: #1e293b;
      padding: 18px;
      border-radius: 12px;
    }

    .stat-card h3 {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    .stat-card p {
      font-size: 18px;
      font-weight: 600;
    }

    .actions {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .deposit-btn, .withdraw-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }

    .deposit-btn {
      background: #10b981;
      color: white;
    }

    .withdraw-btn {
      background: #ef4444;
      color: white;
    }

    .transactions-card {
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
    }

    .transactions-card h2 {
      margin-bottom: 15px;
      font-size: 16px;
    }

    .transaction-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #334155;
      font-size: 14px;
    }

    .transaction-item:last-child {
      border-bottom: none;
    }

    .deposit {
      color: #10b981;
      font-weight: 600;
    }

    .withdrawal {
      color: #ef4444;
      font-weight: 600;
    }

    @media(max-width: 600px) {
      .stats {
        flex-direction: column;
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Fintech Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="balance-card">
    <h2>Available Balance</h2>
    <div class="amount">$10,000</div>
  </div>

  <div class="stats">
    <div class="stat-card">
      <h3>Portfolio Growth</h3>
      <p>+12% this month</p>
    </div>
    <div class="stat-card">
      <h3>Total Transactions</h3>
      <p id="transactionCount">0</p>
    </div>
  </div>

  <div class="actions">
    <button class="deposit-btn" onclick="window.location.href='deposit.html'">
      Deposit Funds
    </button>
    <button class="withdraw-btn" onclick="window.location.href='withdraw.html'">
      Withdraw Funds
    </button>
  </div>

  <div class="transactions-card">
    <h2>Recent Transactions</h2>
    <div id="transactionsList">
      <p style="opacity:0.6;">No recent transactions</p>
    </div>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, query, where, orderBy, onSnapshot } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // âœ… YOUR ORIGINAL WORKING CONFIG RESTORED
  const firebaseConfig = {
    apiKey: "AIzaSyDmUL2bFsNdyBbTWMrnY-yaKI8hAWqLynI",
    authDomain: "real-estate-investment-360d2.firebaseapp.com",
    projectId: "real-estate-investment-360d2",
    storageBucket: "real-estate-investment-360d2.firebasestorage.app",
    messagingSenderId: "459495660687",
    appId: "1:459495660687:web:2595afa1e611a9757364fa",
    measurementId: "G-9FTJ7LMDJD"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const transactionsList = document.getElementById("transactionsList");
  const transactionCount = document.getElementById("transactionCount");

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    const q = query(
      collection(db, "transactions"),
      where("uid", "==", user.uid),
      orderBy("createdAt", "desc")
    );

    onSnapshot(q, (snapshot) => {
      transactionCount.textContent = snapshot.size;

      if (snapshot.empty) {
        transactionsList.innerHTML = "<p style='opacity:0.6;'>No recent transactions</p>";
        return;
      }

      transactionsList.innerHTML = "";

      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("transaction-item");

        const typeClass = data.type === "Deposit" ? "deposit" : "withdrawal";

        div.innerHTML = `
          <div>
            <strong>${data.type}</strong><br>
            <small>${data.status}</small>
          </div>
          <div class="${typeClass}">
            $${data.amount}
          </div>
        `;

        transactionsList.appendChild(div);
      });
    });
  });

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

</body>
</html>
