<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f172a;
      color: #fff;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #1e293b, #0f172a);
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .logout-btn {
      background: #ef4444;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .container {
      padding: 20px;
    }

    .balance-card {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 25px;
    }

    .balance-card h2 {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .balance-card .amount {
      font-size: 32px;
      font-weight: 700;
    }

    .stats {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .stat-card {
      flex: 1;
      background: #1e293b;
      padding: 18px;
      border-radius: 12px;
    }

    .stat-card h3 {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 8px;
    }

    .stat-card p {
      font-size: 18px;
      font-weight: 600;
    }

    .actions {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .deposit-btn, .withdraw-btn {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }

    .deposit-btn {
      background: #10b981;
      color: white;
    }

    .withdraw-btn {
      background: #ef4444;
      color: white;
    }

    .transactions-card {
      background: #1e293b;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .transactions-card h2 {
      margin-bottom: 15px;
      font-size: 16px;
    }

    .transaction-item {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #334155;
      font-size: 14px;
    }

    .transaction-item:last-child {
      border-bottom: none;
    }

    .deposit {
      color: #10b981;
      font-weight: 600;
    }

    .withdrawal {
      color: #ef4444;
      font-weight: 600;
    }

    /* ✅ NEW PROFESSIONAL INVESTMENT SECTION STYLES (ADDED ONLY) */

    .investment-card {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      padding: 25px;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    .investment-card h2 {
      margin-bottom: 15px;
      font-size: 16px;
    }

    .investment-card input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .invest-btn, .claim-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .invest-btn {
      background: #2563eb;
      color: white;
    }

    .claim-btn {
      background: #10b981;
      color: white;
    }

    .claim-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media(max-width: 600px) {
      .stats {
        flex-direction: column;
      }

      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Fintech Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="balance-card">
    <h2>Available Balance</h2>
    <div class="amount" id="liveBalance">$10,000</div>
  </div>

  <div class="stats">
    <div class="stat-card">
      <h3>Portfolio Growth</h3>
      <p>+12% this month</p>
    </div>
    <div class="stat-card">
      <h3>Total Transactions</h3>
      <p id="transactionCount">0</p>
    </div>
  </div>

  <div class="actions">
    <button class="deposit-btn" onclick="window.location.href='deposit.html'">
      Deposit Funds
    </button>
    <button class="withdraw-btn" onclick="window.location.href='withdraw.html'">
      Withdraw Funds
    </button>
  </div>

  <!-- ✅ NEW PROFESSIONAL INVESTMENT SECTION (ADDED ONLY) -->

  <div class="investment-card">
    <h2>3-Month Investment Plan</h2>
    <p style="opacity:0.7;margin-bottom:10px;">
      Invest / Deposit $5000 in 3 months to claim $50,000 return
    </p>

    <input type="number" id="investmentAmount" placeholder="Minimum $1,000">

    <p style="margin-bottom:10px;">
      Claim After 3 Months: <strong id="returnPreview">$50,000</strong>
    </p>

    <button class="invest-btn" onclick="startInvestment()">Invest Now</button>

    <div id="activeInvestmentBox" style="display:none;margin-top:15px;">
      <p>Maturity Status: <strong id="maturityStatus"></strong></p>
      <button class="claim-btn" id="claimBtn" onclick="claimInvestment()" disabled>
        Claim Investment
      </button>
    </div>
  </div>

  <div class="transactions-card">
    <h2>Recent Transactions</h2>
    <div id="transactionsList">
      <p style="opacity:0.6;">No recent transactions</p>
    </div>
  </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, query, where, orderBy, onSnapshot, doc, getDoc, setDoc, updateDoc }
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDmUL2bFsNdyBbTWMrnY-yaKI8hAWqLynI",
    authDomain: "real-estate-investment-360d2.firebaseapp.com",
    projectId: "real-estate-investment-360d2",
    storageBucket: "real-estate-investment-360d2.firebasestorage.app",
    messagingSenderId: "459495660687",
    appId: "1:459495660687:web:2595afa1e611a9757364fa",
    measurementId: "G-9FTJ7LMDJD"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const ROI = 0.5; // 50% return
  const DURATION_MONTHS = 3;

  const investmentInput = document.getElementById("investmentAmount");
  const returnPreview = document.getElementById("returnPreview");

  investmentInput.addEventListener("input", () => {
    const val = parseFloat(investmentInput.value) || 0;
    const total = val + (val * ROI);
    returnPreview.textContent = "$" + total.toLocaleString();
  });

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    // ✅ LIVE BALANCE LOAD
    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists()) {
      const balance = userDoc.data().balance || 0;
      document.getElementById("liveBalance").textContent =
        "$" + balance.toLocaleString();
    }

    // ✅ LOAD INVESTMENT IF EXISTS
    const invDoc = await getDoc(doc(db, "investments", user.uid));
    if (invDoc.exists()) {
      showInvestment(invDoc.data());
    }

    const q = query(
      collection(db, "transactions"),
      where("uid", "==", user.uid),
      orderBy("createdAt", "desc")
    );

    onSnapshot(q, (snapshot) => {
      transactionCount.textContent = snapshot.size;

      if (snapshot.empty) {
        transactionsList.innerHTML = "<p style='opacity:0.6;'>No recent transactions</p>";
        return;
      }

      transactionsList.innerHTML = "";

      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("transaction-item");

        const typeClass = data.type === "Deposit" ? "deposit" : "withdrawal";

        div.innerHTML = `
          <div>
            <strong>${data.type}</strong><br>
            <small>${data.status}</small>
          </div>
          <div class="${typeClass}">
            $${data.amount}
          </div>
        `;

        transactionsList.appendChild(div);
      });
    });
  });

  async function startInvestment() {
    const user = auth.currentUser;
    const amount = parseFloat(investmentInput.value);

    if (!amount || amount < 1000) {
      alert("Minimum investment is $1,000");
      return;
    }

    const maturity = new Date();
    maturity.setMonth(maturity.getMonth() + DURATION_MONTHS);

    await setDoc(doc(db, "investments", user.uid), {
      amount,
      totalReturn: amount + (amount * ROI),
      maturityDate: maturity,
      claimed: false
    });

    showInvestment({
      amount,
      totalReturn: amount + (amount * ROI),
      maturityDate: maturity,
      claimed: false
    });
  }

  function showInvestment(data) {
    document.getElementById("activeInvestmentBox").style.display = "block";
    const maturity = new Date(data.maturityDate);
    const claimBtn = document.getElementById("claimBtn");

    const interval = setInterval(() => {
      const diff = maturity - new Date();
      if (diff <= 0 && !data.claimed) {
        document.getElementById("maturityStatus").textContent = "Matured";
        claimBtn.disabled = false;
        clearInterval(interval);
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        document.getElementById("maturityStatus").textContent =
          days + " days remaining";
      }
    }, 1000);
  }

  async function claimInvestment() {
    const user = auth.currentUser;
    const invRef = doc(db, "investments", user.uid);
    const invDoc = await getDoc(invRef);

    if (!invDoc.exists()) return;

    const inv = invDoc.data();
    if (inv.claimed) return;

    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);
    const currentBalance = userSnap.data().balance || 0;

    await updateDoc(userRef, {
      balance: currentBalance + inv.totalReturn
    });

    await updateDoc(invRef, {
      claimed: true
    });

    alert("Investment claimed successfully!");
    location.reload();
  }

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

</body>
</html>
