<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmUL2bFsNdyBbTWMrnY-yaKI8hAWqLynI",
      authDomain: "real-estate-investment-360d2.firebaseapp.com",
      projectId: "real-estate-investment-360d2",
      storageBucket: "real-estate-investment-360d2.firebasestorage.app",
      messagingSenderId: "459495660687",
      appId: "1:459495660687:web:c99b6738f0644d9c7364fa",
      measurementId: "G-4GK8MTNT7L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          document.getElementById("name").innerText = docSnap.data().fullName;
          document.getElementById("balance").innerText = "$" + docSnap.data().balance;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</head>
<body>

  <h2>Investment Dashboard</h2>

  <h3>Welcome, <span id="name"></span></h3>
  <h3>Account Balance: <span id="balance"></span></h3>

  <br><br>

  <button onclick="logout()">Logout</button>

</body>
</html>
