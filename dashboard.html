<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmUL2bFsNdyBbTWMrnY-yaKI8hAWqLynI",
      authDomain: "real-estate-investment-360d2.firebaseapp.com",
      projectId: "real-estate-investment-360d2",
      storageBucket: "real-estate-investment-360d2.firebasestorage.app",
      messagingSenderId: "459495660687",
      appId: "1:459495660687:web:c99b6738f0644d9c7364fa",
      measurementId: "G-4GK8MTNT7L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          document.getElementById("name").innerText = docSnap.data().fullName;
          document.getElementById("balance").innerText = "$" + docSnap.data().balance;
        }

        loadDeposits();
      } else {
        window.location.href = "login.html";
      }
    });

    async function loadDeposits() {
      const q = query(collection(db, "deposits"), where("userId", "==", currentUser.uid));
      const querySnapshot = await getDocs(q);

      const list = document.getElementById("depositList");
      list.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        list.innerHTML += `<p>$${data.amount} - ${data.status}</p>`;
      });
    }

    window.requestDeposit = async function() {
      const amount = document.getElementById("depositAmount").value;

      if (!amount || amount <= 0) {
        alert("Enter valid amount");
        return;
      }

      await addDoc(collection(db, "deposits"), {
        userId: currentUser.uid,
        amount: Number(amount),
        status: "Pending",
        createdAt: new Date()
      });

      alert("Deposit request submitted!");
      document.getElementById("depositAmount").value = "";
      loadDeposits();
    };

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</head>
<body>

  <h1>Investment Dashboard</h1>

  <div>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <p><strong>Account Balance:</strong> $<span id="balance">0</span></p>
    <p><strong>Active Investment:</strong> $<span id="investment">0</span></p>
  </div>

  <hr>

  <button id="depositBtn">Deposit</button>
  <button id="withdrawBtn">Withdraw</button>
  <button id="logoutBtn">Logout</button>

</body>

  <h2>Investment Dashboard</h2>

  <h3>Welcome, <span id="name"></span></h3>
  <h3>Account Balance: <span id="balance"></span></h3>

  <hr>

  <h3>Request Deposit</h3>
  <input type="number" id="depositAmount" placeholder="Enter amount">
  <button onclick="requestDeposit()">Submit</button>

  <hr>

  <h3>Your Deposit Requests</h3>
  <div id="depositList"></div>

  <br><br>
  <button onclick="logout()">Logout</button>
  <script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const userEmail = document.getElementById("userEmail");
const balanceEl = document.getElementById("balance");
const investmentEl = document.getElementById("investment");

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  userEmail.innerText = user.email;

  const docRef = doc(db, "users", user.uid);
  const docSnap = await getDoc(docRef);

  if (docSnap.exists()) {
    const data = docSnap.data();
    balanceEl.innerText = data.balance || 0;
    investmentEl.innerText = data.investment || 0;
  } else {
    await setDoc(docRef, {
      balance: 0,
      investment: 0
    });
  }
});

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "login.html";
});

document.getElementById("depositBtn").addEventListener("click", () => {
  alert("Deposit feature coming next");
});

document.getElementById("withdrawBtn").addEventListener("click", () => {
  alert("Withdraw feature coming next");
});

</script>

</body>
</html>
